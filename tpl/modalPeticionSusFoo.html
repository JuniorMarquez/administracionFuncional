<div class="modal-header" ng-init="consultaSuscripcion()">
    <h3 class="modal-title">Aceptar Suscripcion en Pie de Pagina<p>
   </p></h3>

</div>
<div class="modal-body">
    	
  <div ng-controller="AccordionDemoCtrl"  >
<accordion close-others="oneAtATime" >
          <accordion-group heading="Datos del Suscriptor"   is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" >
            <p>
            <div ng-show="!item.editing">
              <div class="col-sm-12" > 
                <b>Nombre </b> {{item.nombre}}
              </div>
              <div class="col-sm-6">
              <b>Email:</b>
                {{item.email}}
              </div>
              <div class="col-sm-6">
              <b>Telefono:</b>
                {{item.telefono}}
              </div>
                  


            </div>
           
           
            
            </p>
          </accordion-group>
         
      
   
        </accordion>
       


       </div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="okAprobacion(item)">OK</button>
</div>
