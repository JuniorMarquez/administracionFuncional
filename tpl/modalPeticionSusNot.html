<div class="modal-header" ng-init="consultaNoticia()">
    <h3 class="modal-title">Autorizar Publicacion de Noticia <p>
   </p></h3>

</div>
<div class="modal-body">
    	
  <div ng-controller="AccordionDemoCtrl"  >
<accordion close-others="oneAtATime" >
          <accordion-group heading="Datos de la Empresa"   is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" >
            <p>
            <div ng-show="!item.editing">
              <div class="thumb-lg avatar2 inline">
                  <img src="js/controllers/uploads/noticias/uploads/{{item.img}}" >
              </div>
              <div class="col-sm-12" > 
                <b>Titulo:</b> {{item.titulo}}
              </div>
              <div class="col-sm-12">
              <b>Estado:</b>
                {{item.status}}
              </div>
               <div class="col-lg-18"  ui-refresh="itemsContenido" >
                   <strong> Contenido: </strong>
                  <ul>
                    <li  ng-repeat="item in item.itemsContenido">
                    {{item.contenido}}
                    </li>
                 </ul>
                </div>
            </div>
         
            
            </p>
          </accordion-group>
         
        
  
    
   
        </accordion>
       


       </div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="okAprobacionNoticia(item)">OK</button>
</div>
