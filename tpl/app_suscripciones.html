<div class="hbox hbox-auto-xs hbox-auto-sm"  ng-controller="SuscripcionesCtrl" ng-init=" 

    app.settings.asideFolded = true; 
    app.settings.asideDock = false;
  ">
  <div class="">
    <div class="bg-light lter b-b wrapper-md">
     
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Suscripciones</h1>
          <small class="text-muted">Listado</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">         
        </div>
      </div>
    </div>

  </div>
 
</div>
<div class="wrapper-md"  ng-show="!suscripciones" ui-refresh="suscripciones" ng-controller="SuscripcionesCtrl">
      <!-- stats -->
      <div class="text-center">
         <i class="fa fa-spin fa-spinner fa-2x "></i> Cargando ...
      </div>

      
    </div>
<div class="wrapper-md" ng-show="suscripciones" ui-refresh="suscripciones" ng-controller="SuscripcionesCtrl"  style = "overflow-x:hidden;"
>


<!-- <div class="container col-lg-12"   > -->

<div class="col-lg-12"   >
 <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
      <tabset class="tab-container" >
        <tab>
        <tab-heading>
        Nuevas Suscripciones
        </tab-heading>
          <div class="panel panel-default">
              <div class="table-responsive">
                <table ui-jq="dataTable" id="tabla1" ui-refresh="suscripciones" ui-options="tbOptionsPendientes"  class="table table-striped m-b-none">
                  <thead>
                    <tr>
                    <th  style="width:20%">Fecha de Suscripción</th> 
                    <th  style="width:35%">Tipo de Suscripción</th> 
                    <th  style="width:35%">Email</th> 
                    <th  style="width:35%">Telefono</th> 
                    <th  style="width:15%"></th> 
                    <th  style="width:15%"></th> 
                    </tr>
                  </thead>
        
                </table>
              </div> 
            </div>      
            </tab>
         <tab heading="Suscripciones Pie de Página">  
          <div class="panel panel-default">
            <div class="table-responsive">
              <table ui-jq="dataTable"    ui-options="tbOptionsFooter" ui-refresh="suscripciones" class="table table-striped m-b-none">
                <thead>
                  <tr>
                    <th  style="width:20%">Fecha de Suscripción</th> 
                    <th  style="width:35%">Nombre</th> 
                    <th  style="width:35%">Email</th> 
                    <th  style="width:35%">Telefono</th> 
                    <th  style="width:15%"></th> 
                    <th  style="width:15%"></th> 
                  </tr>
                </thead>
              </table>
            </div> 
          </div>
        </tab>

        <tab heading="Suscripciones a Capacitaciones">  
          <div class="panel panel-default">
            <div class="table-responsive">
              <table ui-jq="dataTable"    ui-options="tbOptionsCapacitacion" ui-refresh="suscripciones" class="table table-striped m-b-none">
                <thead>
                  <tr>
                    <th  style="width:25%">Fecha de Suscripción</th> 
                    <th  style="width:35%">Nombres y Apellidos</th>
                    <th  style="width:15%">Email</th>
                    <th  style="width:25%">Teléfono</th> 
                    <th  style="width:25%"></th> 
                  </tr>
                </thead>
              </table>
            </div> 
          </div>
        </tab>

        <tab heading="Suscripciones en Incompany">  
          <div class="panel panel-default">
            <div class="table-responsive">
              <table ui-jq="dataTable"   ui-options="tbOptionsIncompany" ui-refresh="suscripciones" class="table table-striped m-b-none">
                <thead>
                  <tr>
                    <th  style="width:25%">Fecha de Suscripción</th>
                    <th  style="width:35%">Nombre de la Empresa</th>
                    <th  style="width:15%">Persona de Contacto</th> 
                    <th  style="width:15%">Email</th> 
                    <th  style="width:15%">Teléfono</th> 
                    <th  style="width:25%"></th>
                    <th  style="width:25%"></th> 
                  </tr>
                </thead>
              </table>
            </div> 
          </div>
        </tab>

      </tabset>
     
    
  

  </div>
